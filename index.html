<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
  <title>Трекер привычек</title>
</head>
<body>
<header class="panel__container">
  <div class="panel__logo">
    <img
      class="panel__logo-img"
      src="./images/logo.svg"
      alt="Логотип Трекера привычек"
    >
    <h2 class="panel__logo-h2">
      Трекер <br /> Привычек
    </h2>
  </div>
  <nav class="panel__category">
    <div class="panel__category-list"></div>
    <button
      class="panel__category-button"
      type="button"
    >
    <img
        class="panel__category-icon"
        src="./images/add.svg"
        alt="Добавить привычку"
      />
    </button>
  </nav>
</header>
<main class="main__container">
  <div class="main__header">
    <h1 class="main__header-h1">
    </h1>
    <div class="main__progress">
      <div class="main__progress-text">
        <div class="main__progress-name">
          Прогресс
        </div>
        <div class="main__progress-percent">
          %
        </div>
      </div>
      <div class="main__progress-bar">
        <div class="main__progress-bar-fill"></div>
      </div>
    </div>
  </div>
  <div class="main__content">
    <div class="main__content-list"> </div>
      <div class="main__content-item">
        <div class="content__day">
          День 1
        </div>
        <form
          class="content__title"
          onsubmit="addDays(event)"
        >
          <input
            name="comment"
            class="content__text"
            placeholder="Комментарий"
            type="text">
          <img
            class="content__icon"
            src="./images/text.svg"
            alt="Иконка комментария"
          >
          <button
            class="content__button"
            type="submit"
          >
            Готово
          </button>
        </form>
      </div>
  </div>
  <div class="cover cover__hidden">
    <div class="popup">
      <h2 class="cover__h2">Новая привычка</h2>
      <h3 class="cover__h3">Иконка</h3>
      <div class="cover__list">
        <button class="panel__category-button">
          <img class="panel__category-icon" src="./images/food.svg" alt=""/>
        </button>
        <button class="panel__category-button active">
          <img class="panel__category-icon" src="./images/sport.svg" alt="${habbit.name}"/>
        </button>
        <button class="panel__category-button">
          <img class="panel__category-icon" src="./images/water.svg" alt="${habbit.name}"/>
        </button>
      </div>
      <div class="cover__field">
        <input class="field__input" type="text" placeholder="Название">
        <input class="field__input" type="number" placeholder="Цель">
      </div>
      <button
        class="cover__button"
        type="button"
      >
        Добавить
      </button>
      <button
        class="cover__close"
        type="button"
      >
        <img
          src="./images/close.svg"
          alt="Закрыть окно"
        >
      </button>
    </div>
  </div>
</main>
<script src="./scripts/app.js"></script>
</body>
</html>
