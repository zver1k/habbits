<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="./styles/styles.css"
  >
  <title>Трекер привычек</title>
</head>
<body>
<header class="header__container">
  <div class="header__logo">
    <img
      class="header__logo-img"
      src="./images/logo.svg"
      alt="Логотип Трекера привычек"
    >
    <h1 class="header__logo-h1">
      Трекер <br /> Привычек
    </h1>
  </div>
  <div class="header__category-list">
    <div class="header__category-item active">
      <img
        class="header__category-icon"
        src="./images/sport.svg"
        alt=""
      />
    </div>
    <div class="header__category-item">
      <img
        class="header__category-icon"
        src="./images/water.svg"
        alt=""
      />
    </div>
    <div class="header__category-item">
      <img
        class="header__category-icon"
        src="./images/food.svg"
        alt=""
      />
    </div>
    <div class="header__category-item">
      <img
        class="header__category-icon"
        src="./images/add.svg"
        alt=""
      />
    </div>
  </div>
</header>
<main class="main__container">
  <div class="main__header">
    <h2 class="main__header-h2">
      Отжимания
    </h2>
    <div class="main__progress">
      Прогресс 80%
    </div>
  </div>
</main>
<script src="./scripts/app.js"></script>
</body>
</html>
